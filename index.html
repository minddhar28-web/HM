["Chicken Cheese Ball",220]
]
};

let cart = {};
const menu = document.getElementById("menu");

for (let cat in menuData){
  menu.innerHTML += `<h2>${cat}</h2>`;
  menuData[cat].forEach(i=>{
    cart[i[0]] = {price:i[1], qty:0};
    menu.innerHTML += `
    <div class="item">
      <div>${i[0]} – ₹${i[1]}</div>
      <div class="qty">
        <button onclick="changeQty('${i[0]}',-1)">−</button>
        <span id="${i[0]}qty">0</span>
        <button onclick="changeQty('${i[0]}',1)">+</button>
      </div>
    </div>`;
  });
}

function changeQty(name,val){
  cart[name].qty = Math.max(0, cart[name].qty + val);
  document.getElementById(name+"qty").innerText = cart[name].qty;
}

function placeOrder(){
  let msg = `Table No: ${tableNo}%0AOrder:%0A`;
  let total = 0;
  for (let i in cart){
    if(cart[i].qty>0){
      msg += `${i} x ${cart[i].qty} = ₹${cart[i].qty*cart[i].price}%0A`;
      total += cart[i].qty*cart[i].price;
    }
  }
  if(total==0){alert("No items selected");return;}
  msg += `%0ATotal: ₹${total}`;
  window.open(`https://wa.me/919862049176?text=${msg}`,'_blank');
}
</script>
